<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myControlCategoryLabel" jhiTranslate="assessorApp.controlCategory.home.createOrEditLabel">Create or edit a Control Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!controlCategory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="controlCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.controlCategory.categoryAr" for="field_categoryAr">Category Ar</label>
            <input type="text" class="form-control" name="categoryAr" id="field_categoryAr"
                [(ngModel)]="controlCategory.categoryAr" required/>
            <div [hidden]="!(editForm.controls.categoryAr?.dirty && editForm.controls.categoryAr?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.categoryAr?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.controlCategory.categoryEn" for="field_categoryEn">Category En</label>
            <input type="text" class="form-control" name="categoryEn" id="field_categoryEn"
                [(ngModel)]="controlCategory.categoryEn" required/>
            <div [hidden]="!(editForm.controls.categoryEn?.dirty && editForm.controls.categoryEn?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.categoryEn?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.controlCategory.createdDate" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="controlCategory.createdDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.controlCategory.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="controlCategory.createdBy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.controlCategory.modifiedDate" for="field_modifiedDate">Modified Date</label>
            <div class="d-flex">
                <input id="field_modifiedDate" type="datetime-local" class="form-control" name="modifiedDate" [(ngModel)]="controlCategory.modifiedDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.controlCategory.modifiedBy" for="field_modifiedBy">Modified By</label>
            <input type="text" class="form-control" name="modifiedBy" id="field_modifiedBy"
                [(ngModel)]="controlCategory.modifiedBy" />
        </div>

        <div class="form-group">
            <label jhiTranslate="assessorApp.controlCategory.controls" for="field_controls">Controls</label>
            <select class="form-control" id="field_controls" multiple name="controls" [(ngModel)]="controlCategory.controls">
                <option [ngValue]="getSelected(controlCategory.controls, controlOption)" *ngFor="let controlOption of controls; trackBy: trackControlById">{{controlOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
