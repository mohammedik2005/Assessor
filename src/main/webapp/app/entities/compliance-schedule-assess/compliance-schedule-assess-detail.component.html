
<div *ngIf="complianceSchedule">
    <h2><span jhiTranslate="assessorApp.complianceSchedule.detail.title">Compliance Schedule</span> {{complianceSchedule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="assessorApp.complianceSchedule.text">Text</span></dt>
        <dd>
            <span>{{complianceSchedule.text}}</span>
        </dd>
        <dt><span jhiTranslate="assessorApp.complianceSchedule.createdDate">Created Date</span></dt>
        <dd>
            <span>{{complianceSchedule.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="assessorApp.complianceSchedule.createdBy">Created By</span></dt>
        <dd>
            <span>{{complianceSchedule.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="assessorApp.complianceSchedule.modifiedDate">Modified Date</span></dt>
        <dd>
            <span>{{complianceSchedule.modifiedDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="assessorApp.complianceSchedule.modifiedBy">Modified By</span></dt>
        <dd>
            <span>{{complianceSchedule.modifiedBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'compliance-schedule-assess/'+ complianceSchedule.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
