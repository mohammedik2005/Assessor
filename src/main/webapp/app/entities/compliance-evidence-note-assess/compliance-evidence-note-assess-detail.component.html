
<div *ngIf="complianceEvidenceNote">
    <h2><span jhiTranslate="assessorApp.complianceEvidenceNote.detail.title">Compliance Evidence Note</span> {{complianceEvidenceNote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="assessorApp.complianceEvidenceNote.text">Text</span></dt>
        <dd>
            <span>{{complianceEvidenceNote.text}}</span>
        </dd>
        <dt><span jhiTranslate="assessorApp.complianceEvidenceNote.values">Values</span></dt>
        <dd>
            <span *ngFor="let values of complianceEvidenceNote.values; let last = last">
                <a [routerLink]="['/compliance-values-assess', values?.id ]">{{values.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'compliance-evidence-note-assess/'+ complianceEvidenceNote.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
