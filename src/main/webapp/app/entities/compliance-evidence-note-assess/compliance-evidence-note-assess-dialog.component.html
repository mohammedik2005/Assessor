<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComplianceEvidenceNoteLabel" jhiTranslate="assessorApp.complianceEvidenceNote.home.createOrEditLabel">Create or edit a Compliance Evidence Note</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!complianceEvidenceNote.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="complianceEvidenceNote.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assessorApp.complianceEvidenceNote.text" for="field_text">Text</label>
            <textarea class="form-control" name="text" id="field_text"
                [(ngModel)]="complianceEvidenceNote.text" ></textarea>
        </div>

        <div class="form-group">
            <label jhiTranslate="assessorApp.complianceEvidenceNote.values" for="field_values">Values</label>
            <select class="form-control" id="field_values" multiple name="values" [(ngModel)]="complianceEvidenceNote.values">
                <option [ngValue]="getSelected(complianceEvidenceNote.values, complianceValuesOption)" *ngFor="let complianceValuesOption of compliancevalues; trackBy: trackComplianceValuesById">{{complianceValuesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
